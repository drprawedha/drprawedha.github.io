<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Landing Page</h1>
    </header>

    <section>
        <p>Selamat datang di landing page kami! Silakan pilih salah satu halaman untuk melanjutkan.</p>

        <nav>
            <a href="halaman1.html">Halaman 1</a>
            <a href="halaman2.html">Halaman 2</a>
            <a href="halaman3.html">Halaman 3</a>
        </nav>
    </section>

</body>
</html>
