<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #searchBox {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }

    #calendar {
      max-width: 100%;
    }

    #searchResult {
      margin-top: 10px;
    }

    .modal {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: red;
    }

    .fc-event {
      background-color: #2196F3;
      border: none;
      font-size: 0.75em;
      padding: 2px;
    }

    /* Sidebar */
    #upcomingSidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 10000;
      overflow-y: auto;
    }

    #upcomingSidebar.active {
      right: 0;
    }

    #upcomingSidebar h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>üìÖ Work History Calendar</h2>
    <button class="burger" id="burgerBtn">‚ò∞</button>
  </header>

  <div id="mainContent">
    <!-- Search -->
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Search work history (e.g., 'network', 'report')">
      <button onclick="searchData()">üîç Search</button>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Search Result -->
    <div id="searchResult"></div>
  </div>

  <!-- Sidebar -->
  <div id="upcomingSidebar">
    <h3>üìå Upcoming Tasks (Next 3 Days)</h3>
    <div id="upcomingList">
      <p>Loading tasks...</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="historyModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Work History Details</h3>
    <div id="historyContent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    let pekerjaanData = {};

    document.addEventListener('DOMContentLoaded', function () {
      fetch('pekerjaan.json')
        .then(response => response.json())
        .then(data => {
          pekerjaanData = data;
          renderCalendar(data);
          renderUpcoming(data);
        })
        .catch(error => {
          console.error('Failed to load pekerjaan.json:', error);
          document.getElementById('calendar').innerHTML = '<p style="color:red;">Failed to load work data.</p>';
          document.getElementById('upcomingList').innerHTML = '<p style="color:red;">Unable to show upcoming tasks.</p>';
        });

      // Burger button toggle
      document.getElementById('burgerBtn').addEventListener('click', toggleSidebar);

      // Click outside sidebar to close
      document.addEventListener('click', function (e) {
        const sidebar = document.getElementById('upcomingSidebar');
        const burgerBtn = document.getElementById('burgerBtn');

        const isClickInsideSidebar = sidebar.contains(e.target);
        const isClickOnBurger = burgerBtn.contains(e.target);

        if (!isClickInsideSidebar && !isClickOnBurger && sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
        }
      });
    });

    function renderCalendar(data) {
      const pekerjaanEvents = Object.keys(data).map(date => ({
        title: `üìå ${data[date].length} task(s)`,
        start: date,
        allDay: true
      }));

      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('historyModal');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: pekerjaanEvents,
        dateClick: function (info) {
          const date = info.dateStr;
          const history = data[date] || ['No recorded tasks'];
          showModal(history, date);
        }
      });

      calendar.render();
    }

    function showModal(historyList, date) {
      const modal = document.getElementById('historyModal');
      const content = document.getElementById('historyContent');
      content.innerHTML = `<strong>${date}</strong><ul>` + historyList.map(item => `<li>${item}</li>`).join('') + '</ul>';
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('historyModal').style.display = 'none';
    }

    function searchData() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const resultDiv = document.getElementById('searchResult');
      resultDiv.innerHTML = '';

      if (!keyword) {
        resultDiv.innerHTML = '<p>Please enter a keyword to search.</p>';
        return;
      }

      let resultHTML = '';
      let found = false;

      for (const [date, tasks] of Object.entries(pekerjaanData)) {
        const filteredTasks = tasks.filter(task => task.toLowerCase().includes(keyword));
        if (filteredTasks.length > 0) {
          found = true;
          resultHTML += `<h4>${date}</h4><ul>${filteredTasks.map(task => `<li>${task}</li>`).join('')}</ul>`;
        }
      }

      resultDiv.innerHTML = found ? resultHTML : '<p>No matching work found.</p>';
    }

    function renderUpcoming(data) {
      const upcomingDiv = document.getElementById('upcomingList');
      const today = new Date();

      let output = '';
      let found = false;

      for (let i = 0; i < 3; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];

        if (data[dateStr]) {
          found = true;
          output += `<h4>${dateStr}</h4><ul>${data[dateStr].map(task => `<li>${task}</li>`).join('')}</ul>`;
        }
      }

      upcomingDiv.innerHTML = found ? output : '<p>No tasks for the next 3 days.</p>';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('upcomingSidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
